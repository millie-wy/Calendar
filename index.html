<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/3809b5d93c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Stylesheets/general.css">
    <link rel="stylesheet" href="./Stylesheets/header.css">
    <link rel="stylesheet" href="./Stylesheets/intro.css">
    <link rel="stylesheet" href="./Stylesheets/todo.css">
    <link rel="stylesheet" href="./Stylesheets/calendar.css">

    <script src="./Javascript/intro.js"></script>
    <script src="./Javascript/todo.js"></script>
    <script defer src="./Javascript/calendar.js"></script>
</head>
<body>
    <header class="fixed flex justify-center">
        <h1>Menskalender</h1>
    </header>
    <aside>
        <div id="intro-container" class="flex">
        </div>
        <div id="todo-container" class="flex"></div>
    </aside>
    <main>
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
                <div class="weekdays">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days">
                </div>
        </div>
    </main>
</body>
</html>
