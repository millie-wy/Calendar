<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>

    <script src="https://kit.fontawesome.com/3809b5d93c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb463679ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Stylesheets/general.css">
    <link rel="stylesheet" href="./Stylesheets/header.css">
    <link rel="stylesheet" href="./Stylesheets/intro.css">
    <link rel="stylesheet" href="./Stylesheets/todo.css">
    <link rel="stylesheet" href="./Stylesheets/calendar.css">

    <script src="./Javascript/main.js"></script>
    <script src="./Javascript/intro.js"></script>
    <script defer src="./Javascript/todo.js"></script>
    <script src="./Javascript/calendar.js"></script>
</head>
<body>
    <header class="fixed flex justify-center">
        <h1>My Calendar</h1>
    </header>
    <aside>
        <div id="intro-container" class="flex col">
            <h2 id="current-date"></h2>
            <h3 id="current-time"></h3>

        </div>
        <div id="todo-container" class="flex justify-center align-items">
            <div class="todo-today">
                <h3>Today</h3>

               <div class="inputField">
                   <input type="text" placeholder="Add your new todo">
                   <button><i class="fas fa-plus"></i></button>
               </div>
               <ul class="todoList">
                    <!--Todo comes from localstorage--> 
               </ul>
               <div class="footer flex align-items">
                   <span>You have <span class="pendingNumber"></span> pending tasks</span>
                   <button>Clear all</button>
               </div>
                </div>
            </div>
        </div>
    </aside>
    <main>
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1></h1>
                    <p></p>
                    <h3></h3>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
                <div class="weekdays">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days">
                    <!--content injected by Javascript calendar.js -->
                </div>
        </div>
    </main>
</body>
</html>
