<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calendar</title>
    <link rel="icon" href="./Media/tag-logo.png">

    <script src="https://kit.fontawesome.com/3809b5d93c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb463679ad.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Stylesheets/general.css">
    <link rel="stylesheet" href="./Stylesheets/header.css">
    <link rel="stylesheet" href="./Stylesheets/intro.css">
    <link rel="stylesheet" href="./Stylesheets/todo.css">
    <link rel="stylesheet" href="./Stylesheets/calendar.css">
    <link rel="stylesheet" href="./Stylesheets/scrollbar.css">
    <link rel="stylesheet" href="./Stylesheets/footer.css">
    <link rel="stylesheet" href="./Stylesheets/responsive-design.css">

    <script src="./Javascript/main.js"></script>
    <script src="./Javascript/intro.js"></script>
    <script defer src="./Javascript/todo.js"></script>
    <script src="./Javascript/calendar.js"></script>
    <script src="./Javascript/collapse-sidebar.js"></script>
</head>
<body>
    <header class="flex justify-center">
        <h1>My Calendar</h1>
    </header>

    <aside>
        <div id="intro-container" class="flex col justify-center text-center">
            <div class="intro-background">
                <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
                <lottie-player id="lottie" background="transparent" speed="0.5" loop autoplay></lottie-player> 
            </div>
            <h2 id="current-date"><!-- content injected by Javascript intro.js --></h2>
            <h3 id="current-time"><!-- content injected by Javascript intro.js --></h3>
        </div>
        <div id="todo-container" class="flex col justify-center align-items">
            <div class="todoToday">
                <div class="flex row spacebetween">
                    <h3 class="todo-date-title">Today</h3><i class="todo-fold fas fa-minus-circle"></i>
                </div>
                <ul class="todoList todoList-today">
                    <!--Todo comes from localstorage--> 
                </ul>
                <div id="todo-footer" class="footer flex align-items">
                    <span>
                        <span class="pendingNumber">
                            <!-- content injected by Javascript todo.js -->
                        </span> pending today
                    </span>
                    <button id="clear-all-btn">Clear all</button>
                </div>
            </div>
            <div class="todo-selected">
                <div class="flex row spacebetween">
                    <h3 class="todo-date-title selected">Selected Date</h3><i class="todo-fold fas fa-minus-circle disable"></i>
                </div>
                <ul class="todoList todoList-selected">
                        <!--Todo comes from localstorage--> 
                </ul>
            </div>
            <div class="todo-all">
                <div class="flex row spacebetween">
                    <h3 class="todo-date-title">All
                        <span class="pending-all">(<span class="pending-all-num">
                                <!-- content injected by Javascript todo.js -->
                            </span>)
                        </span>
                    </h3>
                    <i class="todo-fold fas fa-plus-circle"></i>
                </div>
                <ul class="todoList todoList-all">
                        <!--Todo comes from localstorage--> 
                </ul>
            </div>
            <div class="inputField flex col">
                <input type="text" placeholder="Add your new to do" class="todo-item">
                <div class="input-date-and-button flex row">
                    <input type="date" class="todo-date" min="1990-01-01">
                    <button class="save-todo">Submit</button>
                </div>
            </div>
    </aside>
    
    <main class="flex justify-center text-center">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <!-- content in this div injected by Javascript calendar.js -->
                    <h1></h1>
                    <p></p>
                    <h3></h3>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
                <div class="weekdays">
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                    <div>Sun</div>
                </div>
                <div class="days">
                    <!--content injected by Javascript calendar.js -->
                </div>
        </div>
    </main>
    <footer class="flex justify-center">
        Created by <a href="https://github.com/fiababiakandersson" target="_blank">Fia Andersson</a>, <a href="https://github.com/saralindqvist" target="_blank">Sara Lindqvist</a> & <a href="https://github.com/millie-wy" target="_blank">Millie Cheung</a> 2021 &#169 All rights reserved. </i>
    </footer>
</body>
</html>
